<html>
  <head>
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      body { margin: 0; padding: 0; display: block; overflow: hidden; background:black;}
    </style>

  </head>
  <body>
    <script src = "js/underscore.js"></script>
    <script src = "js/gl-matrix.js"></script>
    <!-- particles.js is a small lib from book most wanted -->
    <script src ="js/jquery-1.11.2.js" ></script>
    <script src = "js/particles.js"></script>
    <script src = "js/cocoon.js"></script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      
      varying highp vec4 vColor;  
      
      void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;  
      }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
      varying highp vec4 vColor;  
      
      void main(void) {
          gl_FragColor = vColor;  
      }
    </script>
    <script src = "js/demo.js"></script>
    <script>
      Cocoon.App.WebView.on("load",{
      success : function(){
      Cocoon.App.showTheWebView();
      },
      error : function(){
      console.log("Cannot show the Webview for some reason :/");
      console.log(JSON.stringify(arguments));
      }
      });
      Cocoon.App.loadInTheWebView("WV.html");
    </script>

  </body>
</html>
